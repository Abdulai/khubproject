
{% load static %}
<!-- Header -->
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="header_content d-flex flex-row align-items-center justify-content-start">
                    <div class="header_content_inner d-flex flex-row align-items-end justify-content-start">
                        <div class="logo"><a href="{% url 'index' %}">K Hub</a></div>
                        <nav class="main_nav">
                            <ul class="d-flex flex-row align-items-start justify-content-start">
                                <li 
                                    {% if '/' == request.path %}
                                        class="active"
                                    {% else %}
                                        class=""
                                    {% endif %}
                                ><a href="{% url 'index'%}">Home</a></li>
                                <li
                                     {% if 'about' in request.path %}
                                        class="active"
                                    {% else %}
                                        class=""
                                    {% endif %}
                                ><a href="{% url 'about'%}">About us</a></li>
                                <li
                                    {% if 'contact' in request.path %}
                                        class="active"
                                    {% else %}
                                        class=""
                                    {% endif %}
                                ><a href="{% url 'contact' %}">Contact</a></li>
                                <li
                                    {% if 'news' in request.path %}
                                        class="active"
                                    {% else %}
                                        class=""
                                    {% endif %}
                                ><a href="{% url 'news' %}">News</a></li>
                                <li
                                    {% if 'eventstraining' in request.path %}
                                        class="active"
                                    {% else %}
                                        class=""
                                    {% endif %}
                                ><a href="#">Events & Training</a></li>
                                <li
                                    {% if 'login' in request.path %}
                                        class="active"
                                    {% else %}
                                        class=""
                                    {% endif %}
                                ><a href="#">Login</a></li>
                                <li
                                    {% if 'register' in request.path %}
                                        class="active"
                                    {% else %}
                                        class=""
                                    {% endif %}
                                ><a href="#">Become A Member</a></li>
                            </ul>
                            
                            <!-- Hamburger -->

                        <div class="hamburger ml-auto">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header_social d-flex flex-row align-items-center justify-content-start">
        <ul class="d-flex flex-row align-items-start justify-content-start">
            <li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-behance" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
        </ul>
    </div>
</header>
